<section class="section hero-section">
  <div class="container hero-container">
    <div class="hero-title-icon">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="hero-title-color">Ukrainian</span> artistry in every
        stitch.
      </h1>

      <a class="hero-anchor arrov-icon-container" href="#order"
        >Order
        <span class="arrow-icon-div">
          <svg class="arrow-icon" width="26" height="10" aria-label="arrow">
            <use href="/img/icons.svg#arrow"></use>
          </svg>
        </span>
      </a>
    </div>

    <picture class="hero-img">
      <!-- Desktop screen -->
      <source
        media="(min-width: 1280px)"
        srcset="/img/hero/hero-desktop.jpg 1x, /img/hero/hero-desktop@2x.jpg 2x"
        type="image/jpg"
      />
      <!-- Tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="/img/hero/hero-tablet.jpg 1x, /img/hero/hero-tablet@2x.jpg 2x"
        type="image/jpg"
      />
      <!-- Mobile screen -->
      <source
        media="(max-width: 767px)"
        srcset="/img/hero/hero-mobile.jpg 1x, /img/hero/hero-mobile@2x.jpg 2x"
        type="image/jpg"
      />
      <img src="/img/hero/hero-mobile.jpg" alt="girl" loading="lazy" />
    </picture>

    <div class="hero-star">
      <svg class="hero-images-star" width="52" height="51" aria-label="sun">
        <use href="/img/icons.svg#sun"></use>
      </svg>
      <p class="hero-star-item">all embroidery is made by hand</p>
    </div>

    <img
      class="hero-images-map"
      src="/img/hero/map.png"
      alt="map"
      width="139"
      height="197"
      srcset="/img/hero/map.png 1x, /img/hero/map@2x.png 2x"
    />
  </div>
</section>
