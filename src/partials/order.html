<section class="section order-section">
  <div class="container order-part"></div>
  <div class="container order-item" id="order">
    <div class="order-form-wrapper">
      <h2 class="order-title">
        <span class="order-title-color">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form class="order-form">
        <label for="userName">
          <input
            class="order-form-input"
            type="text"
            name="user-name"
            id="userName"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ'\s]+"
            placeholder="Enter your full name"
            required
        /></label>
        <label for="userEmail">
          <input
            class="order-form-input"
            type="email"
            id="userEmail"
            name="user-email"
            placeholder="Enter your email"
            required
        /></label>
        <label for="userComment">
          <textarea
            class="order-form-input order-form-textarea"
            name="comment"
            id="userComment"
            placeholder="Comments"
          ></textarea>
        </label>

        <button class="order-form-btn arrov-icon-container" type="submit">
          send
          <span class="arrow-icon-div">
            <svg class="arrow-icon" width="26" height="10" aria-label="arrow">
              <use href="/img/icons.svg#arrow"></use>
            </svg>
          </span>
        </button>
      </form>
    </div>
    <picture class="order-item-image">
      <source
        srcset="
          /img/order/content-desk.jpg    1x,
          /img/order/content-desk@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          /img/order/content-tabl.jpg    1x,
          /img/order/content-tabl@2x.jpg 2x
        "
        media="(max-width: 1279px)"
      />
      <img src="/img/order/content-tabl.jpg" alt="embroidery" loading="lazy" />
    </picture>
  </div>
</section>
